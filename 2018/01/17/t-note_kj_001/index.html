md+x 删除当前行</span><br><span class="line">cmd+delete 删除光标定位到当前行起始的一块</span><br><span class="line">cmd+]缩进当前行，[回缩当前行，对应tab/<span class="built_in">shift</span>+tab功能</span><br><span class="line">cmd+enter 向下开辟一行</span><br><span class="line">cmd+<span class="built_in">shift</span>+enter 向上开辟一行</span><br><span class="line">cmd+f 查询内容</span><br><span class="line">cmd+<span class="built_in">shift</span>+f 全局查询，可替换</span><br><span class="line">cmd+g 查询到的内容下一个</span><br><span class="line">cmd+鼠标右键 多点编辑</span><br><span class="line">cmd+~ 调出控制台</span><br><span class="line">cmd+k <span class="keyword">then</span> u 大写</span><br><span class="line">cmd+k <span class="keyword">then</span> l 小写</span><br><span class="line">cmd+<span class="built_in">shift</span>+p 调出命令面板</span><br><span class="line">cmd+⬅️ 光标定位到当前行最前 +<span class="built_in">shift</span> 选中</span><br><span class="line">cmd+➡️ 光标定位到当前行最后 +<span class="built_in">shift</span> 选中</span><br><span class="line">cmd+⬇️ 光标定位到当前页最后 +<span class="built_in">shift</span> 选中</span><br><span class="line">cmd+⬆️ 光标定位到当前页最前 +<span class="built_in">shift</span> 选中</span><br><span class="line"></span><br><span class="line">ctrl+g 跳转到对应行号</span><br><span class="line">ctrl+tab 切换到下一个页面</span><br><span class="line">ctrl+<span class="built_in">shift</span>+tab 切换到上一个页面</span><br><span class="line">ctrl+delete 删除光标定位到当前单词起始的一块</span><br><span class="line"></span><br><span class="line">opt+鼠标左键 纵向选择编辑</span><br><span class="line">opt+⬅️ 光标定位到当前块最前 +<span class="built_in">shift</span> 选中</span><br><span class="line">opt+➡️ 光标定位到当前块最后 +<span class="built_in">shift</span> 选中</span><br></pre></td></tr></table></figure>

  <div id="random_posts">
    <h2>推荐文章</h2>
    <div class="random_posts_ul">
      <script>
          var random_count =4
          var site = {BASE_URI:'/'};
          function load_random_posts(obj) {
              var arr=site.posts;
              if (!obj) return;
              // var count = $(obj).attr('data-count') || 6;
              for (var i, tmp, n = arr.length; n; i = Math.floor(Math.random() * n), tmp = arr[--n], arr[n] = arr[i], arr[i] = tmp);
              arr = arr.slice(0, random_count);
              var html = '<ul>';
            
              for(var j=0;j<arr.length;j++){
                var item=arr[j];
                html += '<li><strong>' + 
                item.date + ':&nbsp;&nbsp;<a href="' + (site.BASE_URI+item.uri) + '">' + 
                (item.title || item.uri) + '</a></strong>';
                if(item.excerpt){
                  html +='<div class="post-excerpt">'+item.excerpt+'</div>';
                }
                html +='</li>';
                
              }
              $(obj).html(html + '</ul>');
          }
          $('.random_posts_ul').each(function () {
              var c = this;
              if (!site.posts || !site.posts.length){
                  $.getJSON(site.BASE_URI + 'js/posts.js',function(json){site.posts = json;load_random_posts(c)});
              } 
               else{
                load_random_posts(c);
              }
          });
      </script>
    </div>
